<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Spectral+SC:ital,wght@0,200;1,200;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Cards Game</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="header_txt">Memory Cards Game</h1>
        </div>
        <div class="instruction-area">
            <h3 class="instruction-area_txt">Match two cards to win</h1>
        </div>
        <div class="score-area"></div>
        <div class="card-area">
            <div class="card card_1">
                <img class="card-img" src="./images/candy-cane.png" alt="Candy Cane">
            </div>
            <div class="card card_2"></div>
            <div class="card card_3"></div>
            <div class="card card_4"></div>
            <div class="card card_5"></div>
            <div class="card card_6"></div>
            <div class="card card_7"></div>
            <div class="card card_8"></div>
            <div class="card card_9"></div>
            <div class="card card_10"></div>
            <div class="card card_11"></div>
            <div class="card card_12"></div>
            
        </div>
    </div>
    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

</body>
</html>
