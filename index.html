<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Spectral+SC:ital,wght@0,200;1,200;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Cards Game</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="header_txt">Memory Cards Game</h1>
        </div>
        <div class="instruction-area">
            <h3 class="instruction-area_txt">Find all matching pairs to win</h1>
        </div>

        <div class="score-area">
            <h4 class="timer"><span id="minutes">00</span>:<span id="seconds">00</span></h4>
            <h4 class="score">Score: 0 Pairs</h4>
        </div>
        
        <div class="card-area">
            <div id="card" class="card card_1">
                <img data-food-type="candyCane" class="card-img candy-cane" src="./images/candy-cane.png" alt="candy cane">
            </div>
            <div class="card card_2">
                <img data-food-type="candyCane" class="card-img candy-cane" src="./images/candy-cane.png" alt="candy cane">
            </div>
            <div class="card card_3">
                <img data-food-type="champagne" class="card-img champagne" src="./images/champagne.png" alt="champagne">
            </div>
            <div class="card card_4">
                <img data-food-type="champagne" class="card-img champagne" src="./images/champagne.png" alt="champagne">
            </div>
            <div class="card card_5">
                <img data-food-type="gingerbreadMan" class="card-img gingerbread-man" src="./images/gingerbread-man.png" alt="gingerbread man">
            </div>
            <div class="card card_6">
                <img data-food-type="gingerbreadMan" class="card-img gingerbread-man" src="./images/gingerbread-man.png" alt="gingerbread man">
            </div>
            <div class="card card_7">
                <img data-food-type="lollipop" class="card-img lollipop" src="./images/lollipop.png" alt="lollipop">
            </div>
            <div class="card card_8">
                <img data-food-type="lollipop" class="card-img lollipop" src="./images/lollipop.png" alt="lollipop">
            </div>
            <div class="card card_9">
                <img data-food-type="chicken" class="card-img roasted-chicken" src="./images/roasted-chicken.png" alt="roasted chicken">
            </div>
            <div class="card card_10">
                <img data-food-type="chicken" class="card-img roasted-chicken" src="./images/roasted-chicken.png" alt="roasted chicken">
            </div>
            <div class="card card_11">
                <img data-food-type="gingerbreadTree" class="card-img gingerbread-tree" src="./images/gingerbread-tree.png" alt="gingerbread tree">
            </div>
            <div class="card card_12">
                <img data-food-type="gingerbreadTree" class="card-img gingerbread-tree" src="./images/gingerbread-tree.png" alt="gingerbread tree">
            </div>
            
        </div>
    </div>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
       

    </footer>
    <script src="./js/main.js"></script>
    
</body>
</html>
