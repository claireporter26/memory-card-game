<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Cards Game</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="header_txt">Memory Cards Game</h1>
        </div>

        </div>
        <div class="score-area"></div>
        <div class="card-area">
            <div id="card" class="card card_1">
                <img class="card-img" src="./images/candy-cane.png" alt="Candy Cane">
            </div>
            <div class="card card_2">
                <img class="card-img" src="./images/apple-pie.png" alt="Candy Cane">
            </div>
            <div class="card card_3">
                <img class="card-img" src="./images/champagne.png" alt="Candy Cane">
            </div>
            <div class="card card_4">
                <img class="card-img" src="./images/cookies.png" alt="Candy Cane">
            </div>
            <div class="card card_5">
                <img class="card-img" src="./images/gingerbread-house.png" alt="Candy Cane">
            </div>
            <div class="card card_6">
                <img class="card-img" src="./images/gingerbread-man.png" alt="Candy Cane">
            </div>
            <div class="card card_7">
                <img class="card-img" src="./images/gingerbread-tree.png" alt="Candy Cane">
            </div>
            <div class="card card_8">
                <img class="card-img" src="./images/lollipop.png" alt="Candy Cane">
            </div>
            <div class="card card_9">
                <img class="card-img" src="./images/roasted-chicken.png" alt="Candy Cane">
            </div>
            <div class="card card_10">
                <img class="card-img" src="./images/candy-cane.png" alt="Candy Cane">
            </div>
            <div class="card card_11">
                <img class="card-img" src="./images/champagne.png" alt="Candy Cane">
            </div>
            <div class="card card_12">
                <img class="card-img" src="./images/gingerbread-tree.png" alt="Candy Cane">
            </div>
            
        </div>
    </div>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
       

    </footer>
